# Deploy til Simply.com ved push til main
# Kr√¶ver: FTP_SERVER, FTP_USERNAME, FTP_PASSWORD (og evt. FTP_REMOTE_DIR) som repo-secrets
name: Deploy to Simply

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html
          exclude: |
            .git
            .github
            README.md
            DEPLOY.md
            user-stories.json
            user-stories.md
